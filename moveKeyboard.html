<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">
    <img id="nobita" src="image/nobita.jpg" style="position:absolute;left:0; top:0;" height="200" width="120"/>
<script>
    function  upArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) -5 + 'px';
    }

    function  downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function lefttArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    // Xây dựng hàm nhấn phím
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37 :
               lefttArrowPressed();
                break;
            case 39 :
                rightArrowPressed();
                break;
            case 38 :
                upArrowPressed();
                break;
            case 40 :
                downArrowPressed();
                break;
        }
    }

    // hàm để chạy sự kiện bấm bàn phím
    function doReady() {
        window.addEventListener('keydown',moveSelection);
    }
</script>
</body>
</html>
